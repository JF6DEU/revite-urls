<!DOCTYPE HTML>
<html>
  <span class="1"></span>
  <script>
    var brlist = "{{brlist}}";
    brlist = brlist.replace("[", "").replace("]", "").split(",");
    for (var i=0;i <= brlist.length;i++){
      document.getElementsByClassName("1")[0].innerHTML += brlist[i]+"<br>";
    }
  </script>
</html>
